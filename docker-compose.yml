version: '2'
services:
  db:
    image: library/postgres:9.6
    ports:
      - "5432:5432"
    volumes:
      - "~/data_aad/pgdata:/var/lib/postgresql/data"
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
