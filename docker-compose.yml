version: '3'
# docker-compose up
services:
  db:
    image: library/postgres:9.6
    ports:
      - "5432:5432"
    volumes:
      - "~/data_cl_aad/pgdata:/var/lib/postgresql/data"

  web:
    image: citizenlabs/adopt-a-drain
    build: .
    command: >
      sh -c "
      while ! nc -z db 5432;
        do
          echo 'sleep';
          sleep 1;
        done;

      echo 'Port open! Moved data load to Procfile'
      bundle update;
      bundle update rake;
      bundle exec rake db:create;
      bundle exec rake db:schema:load;
      bundle exec rake db:migrate;
      bundle exec rake data:load_things;
      echo 'DONE with Data...ready to launch, http://localhost:3000';
      bundle exec rails s -p 3000 -b '0.0.0.0'
      "
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
# Run the tests
#   docker-compose run web bundle exec rake test
